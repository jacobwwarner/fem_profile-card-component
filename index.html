<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="profile-card">
    <div class="profile-card__banner"></div>
    <div class="profile-card__image flex">
      <img class="profile-card__image" src="./images/image-victor.jpg" alt="">
    </div>

    <div class="profile-card__details">
      <div class="flex">
        <p class="profile-card__name">Victor Crest</p>
        <p class="profile-card__age">26</p>
      </div>
      <p class="profile-card__location">London</p>
    </div>
  
    <div class="profile-card__stats">
      <div class="stat-box">
        <p class="stat-value">80K</p>
        <p class="stat-label">Followers</p>
      </div>
      <div class="stat-box">
        <p class="stat-value">803K</p>
        <p class="stat-label">Likes</p>
      </div>
      <div class="stat-box">
        <p class="stat-value">1.4K</p>
        <p class="stat-label">Photos</p>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jacob W. Warner</a>.
  </div>
</body>
</html>
